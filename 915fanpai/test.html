					<div class="modal-2-top-box">
						<ul>

</body>

<script>
$(function() {
	$('.index-play').click(function() {
		var _this = $(this);
		var u = 166.55; //盒子的高度
		var random='000 ';//中奖随机数 ,
		//0：9  1:免  2:1	3: 单	4: 5
		// var type=$(this).attr('data-type');
		if(!_this.hasClass('active')){
			_this.addClass('active');
			$(".index-scroll dd").slotsBackground(u,random,function () {
				_this.removeClass('active'); //还有抽奖机会移除active
				$('.m-915-modal-2').show();
			});
		}
	})
	//点击按钮关闭
	$(".close").click(function(){
		$(".m-915-modal").hide();
	})
	// 点击合成
	$(".modal-2-top-button button").click(function(){
		$(".m-915-modal-3").show();
	}) 
	$('.index-tab li').click(function() {
		if($(this).attr('class') == 'tab-rules'){
			$(".m-915-modal-1").show();
		}else if($(this).attr('class') == 'tab-count'){
			
		}else if($(this).attr('class') == 'tab-card'){
			$(".m-915-modal-2").show();
		}
	})
})
</script>
