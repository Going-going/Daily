<script>
	$(function () {
		var dialog = window.YDUI.dialog;
		var count = 2;  //摇奖次数
		$('.tab-count span').html(count);  //初始化抽奖次数
		$('.index-play').click(function () {
			if (count > 0) {
				count--;
				$('.tab-count span').html(count)
				var _this = $(this);
				var u = $(".index-scroll dd ul li").eq(0).outerHeight(); //盒子的高度
				var random = '345';//中奖随机数, li中的顺序0~9
				if (!_this.hasClass('active')) {
					_this.addClass('active');
					$(".index-scroll dd ul").slotsDom({
						boxHeight: u,
						random: random,
						item: $(".index-scroll dd ul li").length,
						callback:function () {
							_this.removeClass('active'); //还有抽奖机会移除active
							$('.m-915-modal-2').show();
							console.log(result(random));  // 抽奖结果 返回给后台
						}
					});
				}
			} else {
				dialog.alert('您的次数已用完！');
			}
		})
		function result(res){
			var arr = res.split('');
			var result = [];
			for(var i in arr){
				var h = $(".index-scroll dd ul li").eq(arr[i]).attr('data-id');
				result.push(h);
			}
			return result;
		}
		//点击按钮关闭
		$(".close").click(function () {
			$(".m-915-modal").hide();
		})
		// 点击合成
		$(".modal-2-top-button button").click(function () {
			$(".m-915-modal-3").show();
		})
		$('.index-tab li').click(function () {
			if ($(this).attr('class') == 'tab-rules') {
				$(".m-915-modal-1").show();
			} else if ($(this).attr('class') == 'tab-count') {

			} else if ($(this).attr('class') == 'tab-card') {
				$(".m-915-modal-2").show();
			}
		})
	})
</script>
