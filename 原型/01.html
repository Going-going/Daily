<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型</title>
</head>
<body>

</body>
<script>

    function Person(name) {
        this.name = name;
        this.sayName = function() {
            alert('hello' + this.name);
        }
    }
    Person.prototype.showName = function () {
        console.log(this.name);
    }
    var p1 = new Person('zhaoyangyue');
    console.log(p1.__proto__.constructor == p1.constructor)  //true
    console.log(p1.constructor) //Person(){}
</script>
</html>
