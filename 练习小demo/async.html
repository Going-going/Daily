	function takeLongTime() {
		return new Promise(resolve => {
			setTimeout(() => resolve('long_time_value'), 1000);
		})
	}
	// then接受返回值
	takeLongTime().then(v => {
		console.log('got',v)
	})
	// await 接收返回值
	async function test() {
		const v = await takeLongTime();
		console.log(v)
	}
	test();
